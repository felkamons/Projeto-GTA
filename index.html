<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo FTA V">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponível para PS5 e Xbox</h1>
            <p class="texto">Experimente os fenômenos de entreterimento GTA5 e GTA Online</p>

            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA5">

            <div class="informacoes">
                <h3>GTA5</h3>
                <p>
                    Inclui <strong>modo história do GTA 5 </strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>


            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
